<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-7 rounded-5 leftsection">
        <div class="weatherdetails">
          <div class="celcius"><h1 id="temp"></h1><h1 id="celciussymbol"></h1></div>
          <div><h3 id="place"></h3>
            <P id="date"></P>
        </div>
          <div id="icon"></div>
        </div>
      </div>
      <div class="col-md-5 rightsection">
        <input type="text" id="input" class="search" placeholder="search city" >
        <button onclick="searchcity()" class="searchbutton"><img src="./icons8-search-100.png" alt="" class="searchimage"></button>
        <div class="line"></div>
        <div class="outsection">
            <h4 class="weatherdetialshead">Weather Details</h4>
            <div class="line"></div>
            <h5 class="countryhead detailshead">Country</h5>
            <h6 id="countryname"></h6>
            <h5 class="humidityhead detailshead">Humidity</h5>
            <h6 id="humidity"></h6>
            <h5 class="windhead detailshead">Wind Speed</h5>
            <h6 id="windspeed"></h6>
            <h5 class="pressurehead detailshead ">Atmospheric Pressure</h5>
            <h6 id="pressure"></h6>

        </div>
      </div>
    </div>
  </body>
</html>
